    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function backDay() {
            var year = prompt('请您输入年份：');
            if (isRunYear(year)) {
                alert('当前年份是闰年二月份有29天');
            }else{
                alert('当前年份是平年二月份有28天');
            }
        }
        backDay();
        //求闰年
        function isRunYear(year) {
            var flag = false;
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true;
            }
            return flag;
        }
        console.log(isRunYear(2000));
    </script>
