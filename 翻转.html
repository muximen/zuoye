    <title>Document</title>
    <script>
        function reverse(arr1) {
            var newArr = [];
            for (var i = arr1.length - 1; i >= 0; i--) {
                newArr[newArr.length] = arr1[i];
            }
            return newArr;
        }
        var arr2 = reverse([1,3,8,2,9])
        console.log(arr2);
    </script>
